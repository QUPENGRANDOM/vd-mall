spring.application.name=sso-platform
server.servlet.context-path=/${spring.application.name}

spring.datasource.url=jdbc:mysql://localhost:3306/vd_mall_user_center?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=60
mybatis-plus.type-enums-package=org.xmcxh.vd.mall.sso.modle
spring.jwt.header-key=Authorization
spring.jwt.token-head=Bearer  
spring.jwt.secret=vd-mall
spring.jwt.expire-in=604800

secure.ignored.urls=/swagger-resources/**,/v2/api-docs/**, /webjars/springfox-swagger-ui/**, /swagger-ui.html,/**/*.js,api/v1/users/login,/sso-platform/api/v1/users/logout
logging.level.org.xmcxh.monitor.monitorplatform.repository=debug
